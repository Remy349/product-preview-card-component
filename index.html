<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main class="main">
    <section class="product">
      <div class="product__container">
        <div class="product__card">
          <div class="product__card-left"></div>
          <div class="product__card-right">
            <p class="product__card-right_text">P E R F U M E</p>
            <h1 class="product__card-right_title">
              Gabrielle Essence Eau De Parfum
            </h1>
            <p class="product__card-right_desc">
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="product__card-right_prices">
              <h2 class="product__card-right_prices_new">
                $149.99
              </h2>
              <p class="product__card-right_prices_old">
                $169.99
              </p>
            </div>
            <div class="product__card-right_btns">
              <button class="product__card-right_btns_buy">
                <img src="./images/icon-cart.svg" alt="Cart icon">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!--<div class="attribution">-->
    <!--Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. -->
    <!--Coded by <a href="#">Your Name Here</a>.-->
  <!--</div>-->
</body>
</html>
